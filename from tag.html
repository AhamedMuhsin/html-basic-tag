<!DOCTYPE html>
<html lang="en">
<head>
    <title>From Tag</title>
</head>
<body>
    <form action="submit.html" method="get">
        <fieldset>
            <legend>Registration From</legend>
            <label>Name : </label>
            <input type="text" name="Name" placeholder="Enter Your Name"><br><br>
            <label>Password : </label>
            <input type="password" name="Password" placeholder="Enter Your Password Here"><br><br>
            <label for="address">Address : </label>
            <textarea name="Address" cols="30" rows="5" placeholder="Enter Your Address Here"></textarea><br><br>
            <label for="email">Email : </label>
            <input type="email" name="Email" placeholder="Enter Your Email id"><br><br>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" value="male">M
            <input type="radio" name="Gender" value="female">F
            <input type="radio" name="Gender" value="Transgender">T <br><br>
            <label for="Subject">Subject</label>
            <input type="checkbox" name="Maths" value="maths">Maths
            <input type="checkbox" name="English" value="English">English
            <input type="checkbox" name="Hindi" value="Hindi">Hindi <br><br>
            <select name="Select Your Car" >
                <option value="No car">Select Your Favourite Sport</option>
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
                <option value="Hockey">Hockey</option>
            </select><br><br>
            <label for="File">Chosse Your File : </label>
            <input type="file"><br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    
</body>
</html>
