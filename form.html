<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>From</title>
	<script type="text/javascript">
		function reset() {
			alert("hello world")
		}
	</script>
</head>
<body>
	<form id="Registration From" action="submit.html" method="post" onreset="reset()">
		<fieldset>
			<legend>Registration From</legend> 

			<label>Name :</label><input type="text" name="name" placeholder="Ent">

			<br><br>
			<label>Father Name :</label><input type="text" name="father name">

			<br><br>
			<label>Mother Name :</label><input type="text" name="mother name" size="50">

			<br><br>
			<label>Password :</label><input type="password" name="password" placeholder="fff">
			
			<br><br>
			<label>Address:<textarea></textarea></label>

			<br><br>
			<label>Email :</label><input type="email" name="email">

			<br><br>
			<label>Gender :</label>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			<input type="radio" name="gender" value="other">Other

			<br><br>
			<label>Subjects:</label>
			<input type="checkbox" name="Maths" value="Maths">Maths
			<input type="checkbox" name="English" value="English">English
			<input type="checkbox" name="Information Tecnology" value="Information Tecnology">Information Tecnology

			<br><br>

			<input type="file" name="file">
			<br><br>

			<label>Colour Selection: </label>
			<input type="color" name="color">
			<br><br>

			<label>Date:</label>
			<input type="date" name="date">
			<br><br>

			<label>DateTime:</label>
			<input type="datetime-local" name="datetime">
			<br><br>

			<label>Month:</label>
			<input type="month" name="month">
			<br><br>

			<label>Number:</label>
			<input type="number" name="number" required>
			<br><br>

			<label>URL:</label>
			<input type="url" name="url">
			<br><br>

			<label>Week:</label>
			<input type="week" name="week">
			<br><br>

			<label>Search:</label>
			<input type="search" name="search">
			<br><br>

			<label>TelPhone Number:</label>
			<input type="tel" name="tel">
			<br><br>

			<select name="car">
				<option value="maths">select your subject</option>
				<option value="maths">no car</option>
			</select>

			<input type="reset" name="Reset">
			<input type="submit" value="submit">
			<label>Name :</label><input type="text" name="name" required autofocus 
	placeholder="Ent" form="Registration From">

		</fieldset>
	</form>
	<audio controls>
		<source src="music.mp3" type="audio/mp3">
	</audio>
</body>
</html>
